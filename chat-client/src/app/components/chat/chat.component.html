<div class="container">
  <div class="flex-container">
    <div id="messageBox">
      @for (message of chatService.messages; track $index) {
      <p [class]="chatService.isMyMessage(message) ? 'me' : ''">
        <span>{{ message.username }}</span
        >: {{ message.content }}
      </p>
      }
    </div>

    <form id="messageForm">
      <input
        type="text"
        id="messageInput"
        placeholder="Message"
        name="message"
        [(ngModel)]="messageInput"
      />
      <input type="submit" value="Send" (click)="sendMessage()" />
    </form>

    <form id="roomForm">
      <input
        type="text"
        id="roomInput"
        placeholder="Room"
        name="room"
        [(ngModel)]="roomInput"
      />
      <input type="submit" value="Join" (click)="joinRoom()" />
    </form>
  </div>
</div>
